<!DOCTYPE html>
<html>

<head>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    <style>
        .container-unity {
            position: relative;
            width: 550px;
            overflow: hidden;
            height: 330px;
            display: flex;
            justify-content: space-evenly;
            margin: auto;
            align-content: centre;
            direction: row;
            border: 3px solid #90C290;
        }

        .container {
            position: relative;
            width: 360px;
            overflow: hidden;
            height: 360px;
            display: flex;
            justify-content: space-evenly;
            margin: auto;
            align-content: centre;
            direction: row;
            border: 3px solid #90C290;
        }

        .logo {
            position: relative;
            width: 440px;
            display: flex;
            justify-content: space-evenly;
            margin: auto;
            align-content: centre;
            direction: row;
        }

        .buttons {
            position: relative;
            width: 600px;
            display: flex;
            justify-content: space-evenly;
            margin: auto;
            align-content: centre;
            direction: row;
            font-family: 'VT323', sans-serif;
            padding: 0px 0px 4px 0px;
            gap: 10px;
        }

        .button {
            background-color: #8963BA;
            border: solid transparent;
            border-radius: 16px;
            border-width: 0 0 4px;
            box-sizing: border-box;
            color: #FFFFFF;
            cursor: pointer;
            display: inline-block;
            font-family: 'VT323', sans-serif;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: .8px;
            line-height: 20px;
            margin: 0;
            outline: none;
            padding: 2px 0px;
            text-align: center;
            text-transform: uppercase;
            touch-action: manipulation;
            transform: translateZ(0);
            vertical-align: middle;
            width: 100%;
        }

        .button:active{
            background-color: #79439A;
        }

        .button:after {
            background-clip: padding-box;
            background-color: #AD87DE;
            border: solid transparent;
            border-radius: 16px;
            border-width: 0 0 4px;
            bottom: -4px;
            content: "";
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            z-index: -1;
        }
    
        .responsive-iframe {
            -moz-transform: scale(0.6, 0.6);
            -webkit-transform: scale(0.6, 0.6);
            -o-transform: scale(0.6, 0.6);
            -ms-transform: scale(0.6, 0.6);
            transform: scale(0.6, 0.6);
            -moz-transform-origin: top left;
            -webkit-transform-origin: top left;
            -o-transform-origin: top left;
            -ms-transform-origin: top left;
            transform-origin: top left;
            margin: 0 auto;
        }

        .responsive-iframe-unity {
            -moz-transform: scale(0.55, 0.55);
            -webkit-transform: scale(0.55, 0.55);
            -o-transform: scale(0.55, 0.55);
            -ms-transform: scale(0.55, 0.55);
            transform: scale(0.55, 0.55);
            -moz-transform-origin: top left;
            -webkit-transform-origin: top left;
            -o-transform-origin: top left;
            -ms-transform-origin: top left;
            transform-origin: top left;
            margin: 0 auto;
        }

        .font{
            font-family: 'VT323', sans-serif;
            font-size: 18px;
            color: #90C290;
            letter-spacing: .8px;
        }

    </style>
</head>

<body style="background-color:#2D2D2A;" class="font">

    <img src="images/Techstarcade_Logo.png" class="logo" alt="TechstArcade">

    <div class="buttons">
        <button class="button" id="buttonHome">Home</button>
        <button class="button" id="buttonBunny">Bunny Jump</button>
        <button class="button" id="buttonJourney">Journey Home</button>
        <button class="button" id="buttonMine">Minesweeper</button>
    </div>
    <div class="buttons">
        <button class="button" id="buttonRocket">RocketMan</button>
        <button class="button" id="buttonSnake">Snake vs. Blocks</button>
        <button class="button" id="buttonInvader">Space Invaders</button>
        <button class="button" id="buttonTic">Tic-Tac-Toe</button>
    </div>

    <div id="containerDefault">
        <div width="300px" border-width="15px" padding="50px" margin="20px" class="font">
            Welcome to TechstArcade, An arcade-style chrome extension packed full 
            of your favorite retro mini-games!
        </div>
        <div width="300px" border-width="15px" padding="50px" margin="20px" class="font">
            Please select a game to begin.
        </div>
    </div>

    <div id="containerBunny" class="container">
        <iframe id="frameBunny" 
                class="responsive-iframe" 
                src="https://techstartucalgary.github.io/techstarcade/src/main/games/Endless_Jumper/bunny-jump" 
                height="614px" 
                width="614px">
        </iframe>
    </div>

    <div id="containerJourney" class="container-unity">
        <iframe id="frameJourney" 
                class="responsive-iframe-unity" 
                src="https://techstartucalgary.github.io/techstarcade/src/main/builds/JourneyHome/" 
                height="650px" 
                width="1000px">
            </iframe>
    </div>

    <div id="containerMine" class="container-unity">
        <iframe id="frameMine" 
                class="responsive-iframe-unity" 
                src="https://techstartucalgary.github.io/techstarcade/src/main/builds/Minesweeper" 
                height="650px" 
                width="1000px">
            </iframe>
    </div>

    <div id="containerRocket" class="container-unity">
        <iframe id="frameRocket" 
                class="responsive-iframe-unity" 
                src="https://techstartucalgary.github.io/techstarcade/src/main/builds/RocketMan" 
                height="650px" 
                width="1000px">
            </iframe>
    </div>

    <div id="containerSnake" class="container-unity">
        <iframe id="frameSnake" 
                class="responsive-iframe-unity" 
                src="https://techstartucalgary.github.io/techstarcade/src/main/builds/SnakeVsBlocks" 
                height="650px" 
                width="1000px">
            </iframe>
    </div>

    <div id="containerInvader" class="container">
        <iframe id="frameInvader" 
                class="responsive-iframe" 
                src="https://techstartucalgary.github.io/techstarcade/src/main/games/SpaceInvaders" 
                height="600px" 
                width="600px">
            </iframe>
    </div>    
    
    <div id="containerTic" class="container">
        <iframe id="frameTic" 
                class="responsive-iframe" 
                src="https://techstartucalgary.github.io/techstarcade/src/main/games/Tic-Tac-Toe_v1" 
                height="614px" 
                width="614px">
            </iframe>
    </div>

</body>

</html>
